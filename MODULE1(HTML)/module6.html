<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-top: 5px solid cyan;
            border-left: 15px solid cyan;
            border-bottom: 5px solid cyan;
            border-right: 15px solid cyan;
        }
        form{
            border-radius: 5% 5% 5% 5%;
        }
    </style>
</head>
<body>
    <form action="">
    <table border="0" width="50px">
        <tr>
            <td><h1><u>Registration</u></h1></td>
        </tr>
        <tr>
            <td><h3>Personal Details:</h3></td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td>Father Name</td>
            <td>Mother Name</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter Your Name"></td>
            <td><input type="text" placeholder="Enter Father Name"></td>
            <td><input type="text" placeholder="Enter Mother Name"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td>Aadhar Number</td>
            <td>Email</td>
        </tr>
        <tr>
            <td><input type="date" placeholder="Enter Your DOB"></td>
            <td><input type="number" placeholder="Enter Your Aadhar Number"></td>
            <td><input type="text" placeholder="Enter Your Email"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td>Gender</td>
            <td>Address</td>
        </tr>
        <tr>
            <td><input type="number" placeholder="Enter Your Mobile Number"></td>
            <td><input type="text" placeholder="Enter Your Gender"></td>
            <td><input type="text" placeholder="Enter Your Address"></td>
        </tr>
        <tr>
            <td><h3>Other Details:</h3></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Stream</td>
            <td>Previous Class</td>
            <td>Hobbies</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter Your Stream"></td>
            <td><input type="text" placeholder="Enter Previous Class"></td>
            <td><input type="text" placeholder="Enter Your Hobbies"></td>
        </tr>
        <tr>
            <td>Account Number</td>
            <td>Religion</td>
            <td>Category</td>
        </tr>
        <tr>
            <td><input type="number" placeholder="Enter Your Account Number"></td>
            <td><input type="text" placeholder="Enter Your Religion"></td>
            <td><input type="text" placeholder="Enter Your Category"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" placeholder="Submit"></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
